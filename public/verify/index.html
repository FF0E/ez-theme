<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Verifying...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050816;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
    }

    .spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    .text-main {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .text-sub {
      font-size: 13px;
      opacity: 0.7;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #f97373;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner"></div>
    <div class="text-main">Checking your browser...</div>
    <div class="text-sub">Page will return few sec...</div>
    <div class="error" id="errorText">
      Cookie Error，please check if you blocked Cookie。
    </div>
  </div>

  <script>
  (function () {
    const COOKIE_NAME = "verify";
    const COOKIE_VALUE = "58q6qvyrcufy4nr5";
    const COOKIE_DAYS = 7;


    // ✅ 重试刷新浏览器前等待 1 秒
    const REFRESH_DELAY = 300;

    function setCookie(name, value, days) {
      const maxAge = days * 24 * 60 * 60; // 秒
      document.cookie =
        name +
        "=" +
        encodeURIComponent(value) +
        "; Max-Age=" +
        maxAge +
        "; Path=/; SameSite=Lax";
    }

    function hasCookie(name, expectedValue) {
      const cookies = document.cookie ? document.cookie.split(";") : [];
      for (let c of cookies) {
        const [k, v] = c.trim().split("=");
        if (k === name) {
          if (expectedValue === undefined) return true;
          return decodeURIComponent(v || "") === expectedValue;
        }
      }
      return false;
    }

    function goBackToOriginal() {
      var hash = window.location.hash || "#/";
      var target = window.location.origin + "/" + hash;
      window.location.replace(target);
    }

    function showError(msg) {
      var el = document.getElementById("errorText");
      if (el) {
        el.style.display = "block";
        if (msg) el.textContent = msg;
      }
    }

    (function main() {
      // 已经有 cookie 直接回去
      if (hasCookie(COOKIE_NAME, COOKIE_VALUE)) {
        setTimeout(function () {
          goBackToOriginal();
          return;
          }, REFRESH_DELAY);
      }

      // 没有就写一个
      setCookie(COOKIE_NAME, COOKIE_VALUE, COOKIE_DAYS);

      // 等一会儿再检查
      setTimeout(function () {
        if (hasCookie(COOKIE_NAME, COOKIE_VALUE)) {
          // 正常 -> 回原页面
          goBackToOriginal();
        } else {
          // ❌ 写失败：先提示，再 1s 后刷新浏览器重试
          showError("Cookie 写入失败，1 秒后自动重试…");

          setTimeout(function () {
            window.location.reload();
          }, REFRESH_DELAY); // ⭐ 这里就是你要的“重试刷新等 1 秒”
        }
      }, REFRESH_DELAY);
    })();
  })();
</script>

</body>
</html>
